<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAMF Player</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #111;
        }
        .video-container {
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>IAMF Player</h1>

    <div class="video-container">
        <h2>Video with Standard Audio Track</h2>
        <video controls src="audio.mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="video-container">
        <h2>Video with IAMF Track</h2>
        <video controls src="iamf_video.mp4">
            Your browser does not support the video tag.
        </video>
    </div>

</body>
</html>
